
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Cowboy Shooter</title>
  <link rel="manifest" href="manifest.json">
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('service-worker.js')
          .then(reg => console.log('Service Worker registrato:', reg))
          .catch(err => console.error('Service Worker errore:', err));
      });
    }
  </script>
  <style>
    body {
      margin: 0;
      overflow: hidden;
      font-family: monospace;
      background: #d7c5a0;
    }
    #gameCanvas {
      display: block;
      margin: auto;
      background: #a87c4e;
      border: 4px solid #6b4226;
    }
    #scoreboard {
      position: absolute;
      top: 10px;
      left: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    #timer {
      position: absolute;
      top: 10px;
      right: 10px;
      background: rgba(0,0,0,0.5);
      color: white;
      padding: 10px;
      border-radius: 8px;
    }
    #restartBtn, #finalScoreBox, #leaderboard {
      display: none;
      position: absolute;
      left: 50%;
      transform: translateX(-50%);
      padding: 15px 30px;
      background-color: #6b4226;
      color: white;
      border: none;
      font-size: 20px;
      border-radius: 10px;
      text-align: center;
    }
    #restartBtn {
      top: 65%;
      cursor: pointer;
    }
    #restartBtn:hover {
      background-color: #8c5d39;
    }
    #finalScoreBox {
      top: 40%;
      white-space: pre-line;
    }
    #leaderboard {
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      width: 280px;
      background-color: rgba(0, 0, 0, 0.6);
      border: 2px solid white;
    }
    #leaderboard h2 {
      margin: 0;
      padding: 10px;
      background-color: #8c5d39;
      font-size: 18px;
    }
    #leaderboard ol {
      list-style: none;
      padding: 10px;
      margin: 0;
      text-align: left;
    }
    #leaderboard li {
      padding: 4px 0;
    }
    #finalScoreBox .new-record {
      color: gold;
      font-size: 24px;
      margin-top: 10px;
      animation: flash 1s infinite alternate;
      display: block;
    }
    @keyframes flash {
      from { opacity: 1; }
      to { opacity: 0.4; }
    }
  </style>
</head>
<body>
  <canvas id="gameCanvas" width="800" height="600"></canvas>
  <div id="scoreboard">Score: <span id="score">0</span></div>
  <div id="timer">‚è±Ô∏è <span id="time">120</span>s</div>
  <div id="finalScoreBox"></div>
  <div id="leaderboard">
    <h2>üèÜ Classifica</h2>
    <ol id="highscoresList"></ol>
  </div>
  <button id="restartBtn" onclick="location.reload()">üîÅ Rigioca</button>
  <!-- JS del gioco incluso qui sotto -->
  <script>
    // (codice JavaScript del gioco rimane invariato)
  </script>
</body>
</html>
